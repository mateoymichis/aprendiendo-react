<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo REACT</title>
    <style>
        picture {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }

        img {
            border-radius: 50%;
            box-shadow: 0 0 15px #999;
        }

        img.disabled {
            opacity: 0.3;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <h1>
        Women in tech
    </h1>

    <div id="app">
        
    </div>

    <script type="text/babel">
        const $app = document.getElementById('app');
        //const h = React.createElement;
        const useState = React.useState;

        const Avatar = props => {
            const [enabled, setEnabled] = useState(true); 
            const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;
            const className = enabled ? '' : 'disabled';
            //return h('img', {src});
            return (
            <picture>
                <img onClick={() => {
                    setEnabled(!enabled);
                }} className={className} src={src} />
                <span>{props.name}</span>
            </picture>
            );
        }

        ReactDOM.render(
            <div>
                <Avatar id={1} name="Anna" />
                <Avatar id={2} name="Perla" />
            </div>,
            $app
            //h("div", null, [h(Avatar, {id: 1}), h(Avatar, {id: 2})]), $app
        );

</body>
</html>
