<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo REACT</title>
    <style>
        picture {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }

        picture.is-small {
            width: 50px;
        }

        picture.is-large {
            width: 200px;
        }

        img {
            border-radius: 50%;
            box-shadow: 0 0 15px #999;
        }

        img.disabled {
            opacity: 0.3;
        }

        i {
            width: 50px;
            border-radius: 50%;
            box-shadow: 0 0 15px #999;
            padding: 5%;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <h1>
        Women in tech
    </h1>

    <div id="app">
        
    </div>

    <script type="text/babel">
        const $app = document.getElementById('app');
        //const h = React.createElement;
        const useState = React.useState;

        const Avatar = ({ id, name = "ðŸ™‹â€â™€ï¸", size }) => {
            const [enabled, setEnabled] = useState(true); 

            const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;
            let pictureClassName = '';
            if(size === "small") {
                pictureClassName = "is-small"
            } else if(size === "large") {
                pictureClassName = "is-large"
            }
            const imgClassName = enabled ? '' : 'disabled';
            //return h('img', {src});
            return (
            <picture className={pictureClassName}>
                {
                    id ? (
                        <img 
                            onClick={() => {
                                setEnabled(!enabled);
                            }} 
                            className={imgClassName} 
                            src={src} 
                        />
                    ) : (
                        <i>Sin imagen</i>
                    )
                }
                <strong>{enabled ? name : "Desactivada"}</strong>
            </picture>
            );
        }

        function Contador () {
            const [contadorValue, actualizarContador] = useState(33);
            /*
            LA LINEA DE ARRIBA EQUIVALE A ESTAS TRES
             let contadorState = useState(50);
            let contadorValue = contadorState[0];
            let actualizarContador = contadorState[1];
            */
           
            return (
                <div>
                    <span>{contadorValue}</span>
                    <button onClick={() => {
                        actualizarContador(contadorValue + 1);
                    }}> Incrementar + </button>
                    <button onClick={() => {
                        actualizarContador(contadorValue - 1);
                    }}> Decrementar - </button>    
                </div>
            );
        }

        ReactDOM.render(
            <div>
                <Contador />
            </div>,
            $app
            //h("div", null, [h(Avatar, {id: 1}), h(Avatar, {id: 2})]), $app
        );

        $app.innerHTML += Avatar({id:2, name:'Juana'});

        $app.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', () => {
                img.classList.toggle('disabled');

    </script>
</body>
</html>
